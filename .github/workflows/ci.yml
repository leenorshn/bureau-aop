name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        go mod download
        go mod tidy

    - name: Install tools
      run: |
        go install github.com/99designs/gqlgen@latest
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Generate GraphQL code
      run: |
        cd internal/graphql
        gqlgen generate

    - name: Run linter
      run: |
        golangci-lint run

    - name: Run tests
      run: |
        go test -v ./...
      env:
        MONGO_URI: mongodb://admin:password@localhost:27017/test_db?authSource=admin
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        ADMIN_SEED_EMAIL: admin@test.com
        ADMIN_SEED_PASSWORD: admin123

    - name: Build
      run: |
        go build -o bin/bureau ./cmd/server

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t bureau-mlm-backend:latest .

    - name: Test Docker image
      run: |
        docker run --rm bureau-mlm-backend:latest --help

