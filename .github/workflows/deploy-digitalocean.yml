name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Droplet
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            set -e
            cd /home/deploy/bureau
            
            # Pull latest code
            git pull origin main
            
            # Backup current .env
            cp .env .env.backup || true
            
            # Stop services
            docker compose -f docker-compose.production.yml down || true
            
            # Build and start services
            docker compose -f docker-compose.production.yml pull || true
            docker compose -f docker-compose.production.yml up -d --build
            
            # Cleanup
            docker image prune -f
            
            # Health check
            sleep 10
            if curl -f http://localhost:8080/query > /dev/null 2>&1; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment failed - health check failed"
              docker compose -f docker-compose.production.yml logs
              exit 1
            fi
          EOF
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

